<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tamagoshi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="vitals hidden js-vitals">
    <ul class="vitals__list">
      <li class="vitals__item">
        <p class="vitals__subtitle">Faim</p>
        <p class="vitals__number js-score js-score--eat">0</p>
        <p class="vitals__mention">/ 5</p>
      </li>
      <li class="vitals__item">
        <p class="vitals__subtitle">Envie de jouer</p>
        <p class="vitals__number js-score js-score--play">0</p>
        <p class="vitals__mention">/ 5</p>
      </li>
      <li class="vitals__item">
        <p class="vitals__subtitle">Propreté</p>
        <p class="vitals__number js-score js-score--clean">0</p>
        <p class="vitals__mention">/ 5</p>
      </li>
      <li class="vitals__item">
        <p class="vitals__subtitle">Humeur</p>
        <p class="vitals__number js-mood">0</p>
        <p class="vitals__mention">/ 5</p>
      </li>
      <li class="vitals__item">
        <p class="vitals__subtitle">Durée de vie en min</p>
        <p class="vitals__number js-life-duration">0</p>
        <p class="vitals__mention">de <span class="js-tamaName"></span></p>
      </li>
    </ul>
  </div>
  <div class="tamagoshi">
    <div class="tamagoshi__container">
      <h1 class="tamagoshi__title">
        Mon <br />
        Tamagoshi&nbsp;!
      </h1>
      <div class="tamagoshi__screen">
        <ul class="tamagoshi__container-actions hidden">
          <li class="tamagoshi__actions">🍖</li>
          <li class="tamagoshi__actions">🎳</li>
          <li class="tamagoshi__actions">🚽</li>
          <li class="tamagoshi__actions">🧽</li>
        </ul>
        <div class="tamagoshi__character js-character">🥚</div>
      </div>
      <div class="tamagoshi__container-buttons">
        <button class="tamagoshi__button js-button" data-direction="left"></button>
        <button class="tamagoshi__button js-button" data-direction="center"></button>
        <button class="tamagoshi__button js-button" data-direction="right"></button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
